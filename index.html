<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Webpage</title>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #555;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      color: #ff69b4;
    }

    p {
      font-size: 1.2em;
      color: #888;
    }

    .cute-button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cute-button:hover {
      background-color: #ff69b4;
    }

    .cute-icon {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://img.icons8.com/cotton/64/000000/cute-panda.png" alt="Cute Icon" class="cute-icon">
    <h1>Welcome to the Cute Page!</h1>
    <p>This is a cute and simple webpage made just for you!</p>
    <button class="cute-button">Click Me!</button>
  </div>
</body>
</html>
